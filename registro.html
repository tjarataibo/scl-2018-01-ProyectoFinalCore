<head>

         <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.2.0/firebaseui.css"/>
    <title>Registro Visitas</title>
</head>

<body>

        <header class="container center" id="titulo">
                <div class="row">
                    <div class="input-field col s12">
                        <h3><strong>Registro Visitas</strong></h3>
                    </div>
                </div>  
        </header> 
    <div class="content"></div>

    <section class="container">
        <div class="row">
            <form class="col s12" id="formulario">
                <div class="row">
                    <div class="input-field col s6 cyan lighten-5">
                        <input name="nombre" placeholder="Nombre y Apellido" id="nameLastname" type="text" class="validate" style="font-size: 28px;">
                        <label for="first_name"></label>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 cyan lighten-5">

                        <input placeholder="Cédula de identidad" id="di" type="text" class="validate" style="font-size: 28px;" name="rut">
                        <label for="first_name"></label>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 cyan lighten-5">

                        <input name="tlf" placeholder="Teléfono (ej: 912345678)" id="phone" type="text" class="validate" style="font-size: 28px;">
                        <label for="last_name"></label>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6 cyan lighten-5">
                        <input name="email" placeholder="Email" id="correo" type="email" class="validate" style="font-size: 28px;">
                        <label for="email"></label>
                      
                  </div>

                </div>
                <div class="row">
                    <div class="input-field col s6 cyan lighten-5">
                        <input name="patente" placeholder="Placa Patente" id="patente" type="text" style="font-size: 28px;">
                        <label for="patente"></label>
                    </div>

                </div>

            
            </form>
        </div>
    </section>
    <div class="container">

        <div class="app">

            <a href="#" id="start-camera" class="visible">Iniciar Demo</a>
            <video id="camera-stream"></video>
            <img id="snap">

            <p id="error-message"></p>

            <div class="controls">
                <a href="#" id="delete-photo" title="Eliminar Foto" class="disabled">
                    <i class="material-icons">delete</i>
                </a>
                <a href="#" id="take-photo" title="Tomar Foto">
                    <i class="material-icons">camera_alt</i>
                </a>
                <a href="#" id="download-photo" download="foto.jpg" title="Descargar Foto" class="disabled">
                    <i class="material-icons">file_download</i>
                </a>
            </div>

            <canvas></canvas>

        </div>

    </div>
    <ul id="data-list"></ul>

    <div class="container center">
          <button class="btn deep-purple-effect deep-purple lighten-3" type="submit" name="action">Enviar Registro
            <i class="material-icons right">send</i>
          </button>
    </div>

</body>
