<body>
      <!--Login-->
    <header class="container center" id="titulo">
            <div class="row">
                <div class="input-field col s12">
                    <h3><strong>Registro Empresa</strong></h3>
                </div>
            </div>   
        </header>

      <!--Login-->
      <section class="containerForm center">
            <div class="row center">
                <form class="col s12" id="formulario">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="" id="nombre" type="text" class="validate">
                            <label for="first_name">Nombre</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="correo" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="contrasena" type="password" class="validate">
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar Registro
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </section>
