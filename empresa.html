    <!--Login-->
    <header class="container center" id="titulo">
        <div class="row">
            <div class="input-field col s12">
                <h3><strong>Ingreso Empresa</strong></h3>
            </div>
        </div>   
    </header>
    <section class="container">
        <form id="formulario" action="#">
            <div class="row">
                <div class="input-field col s6 cyan lighten-5">
                    <input placeholder="Correo" id="correoElectronico" type="email" class="validate" style="font-size: 28px;">
                    <label for="email"></label>
                </div>
            </div>
                <div class="row">
                    <div class="input-field col s6 cyan lighten-5">
                        <input placeholder="Contraseña" id="contraseña" type="password" class="validate" style="font-size: 28px;">
                        <label for="password"></label>
                    </div>
                </div>
                <div class="row">
                        <div class="input-field col s6">
                                <button class="btn deep-purple-effect deep-purple lighten-3" type="submit" name="action">Ingresar
                                    <i class="material-icons right">send</i>
                                </button>
                    </div>
                </div>
            </form>   
    </section>
    <!-- Link Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
