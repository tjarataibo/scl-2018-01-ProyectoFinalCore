     <title>Registro Administrador</title>

<body>

        <header class="container center" id="titulo">
                <div class="row">
                    <div class="input-field col s12">
                        <h3><strong>Registro Administrador</strong></h3>
                    </div>
                </div>  
        </header> 
        <div class="content"></div>
      <!--Login-->
      <section class="container">
        <div class="row center">
            <form class="col s12" id="formulario">
                <div class="row">
                    <div class="input-field col s6 blue-grey lighten-1">
                        <input placeholder="Nombre" id="nombre" type="text" class="validate" style="font-size: 28px;">
                        <label for="first_name"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 blue-grey lighten-1">
                        <input placeholder="Email" id="correo" type="email" class="validate" style="font-size: 28px;">
                        <label for="email"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 blue-grey lighten-1">
                        <input placeholder="Contraseña" id="contrasena" type="password" class="validate" style="font-size: 28px;">
                        <label for="password"></label>
                    </div>
                </div>
                <button class="btn blue-effect black" type="submit" name="action">Enviar Registro
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </section>
